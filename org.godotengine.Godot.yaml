app-id: org.godotengine.Godot
runtime: org.freedesktop.Platform
runtime-version: '19.08'
default-branch: stable
sdk: org.freedesktop.Sdk
# Use writable-sdk to install MSBuild for Mono
writable-sdk: true
sdk-extensions:
  - org.freedesktop.Sdk.Extension.mono5
command: godot
finish-args:
  - --share=network
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --device=all
  - --filesystem=host
  - --talk-name=org.freedesktop.Flatpak
build-options:
  append-path: /usr/lib/sdk/mono5/bin
  append-ld-library-path: /usr/lib/sdk/mono5/lib
  append-pkg-config-path: /usr/lib/sdk/mono5/lib/pkgconfig
  arch:
    x86_64:
      env:
        # Only enable link-time optimization when targeting x86_64
        # (causes issues on other architectures)
        SCONS_FLAGS_EXTRA: use_lto=yes

  env:
    # Will be appended to the version string displayed in the editor and command-line help
    BUILD_NAME: flathub

    # SCons flags common to all builds
    # Shouldn't be quoted when used as it's a single string, not an array
    SCONS_FLAGS: >
      tools=yes
      module_mono_enabled=yes
      CCFLAGS=-I/app/include
      prefix=/app
      unix_global_settings_path=/app
      progress=no
      builtin_freetype=no
      builtin_libogg=no
      builtin_libpng=no
      builtin_libtheora=no
      builtin_libvorbis=no
      builtin_libwebp=no
      builtin_openssl=no
      builtin_libvpx=no
      builtin_zlib=no
      udev=no

modules:
  - shared-modules/glu/glu-9.json

  - name: scons
    buildsystem: simple
    cleanup: ['*']
    sources:
      - type: archive
        sha256: 7801f3f62f654528e272df780be10c0e9337e897650b62ddcee9f39fde13f8fb
        url: https://downloads.sourceforge.net/project/scons/scons/3.1.2/scons-3.1.2.tar.gz
    build-commands:
      - python3 setup.py install --prefix=/app

  - name: msbuild
    buildsystem: simple
    cleanup: ['*']
    sources:
      - type: file
        url: http://download.mono-project.com/repo/ubuntu/pool/main/m/msbuild/msbuild_16.5+xamarinxplat.2020.02.20.11.54-0xamarin2+debian10b1_all.deb
        sha256: 84bb493a82ba62f634c247b448d0159f4a6e528f063ad01f0e8a981ec392cc6c
    build-commands:
      - ar x msbuild_*.deb
      - tar xf data.tar.xz
      - sed -e 's|/usr/|/usr/lib/sdk/mono5/|g' -i usr/bin/msbuild
      - cp -a usr/. /usr/lib/sdk/mono5/

  - name: nuget
    buildsystem: simple
    cleanup: ['*']
    sources:
      - type: file
        url: http://download.mono-project.com/repo/ubuntu/pool/main/n/nuget/nuget_5.5.0.6382.bin-0xamarin1+debian10b1_all.deb
        sha256: c8bcf7c504168472f34e5ac98f38ad757cf4db9bb540e6da658aa693f9bc9403
    build-commands:
      - ar x nuget_*.deb
      - tar xf data.tar.xz
      - sed -e 's|/usr/|/usr/lib/sdk/mono5/|g' -i usr/bin/nuget
      - cp -a usr/. /usr/lib/sdk/mono5/

  - name: godot-tools
    buildsystem: simple
    sources:
      - type: archive
        sha256: 556b564079fb1b21a05320c359268b2032c87d8b3bfaa4fd104ebf9c909ab87d
        url: https://downloads.tuxfamily.org/godotengine/3.2.1/godot-3.2.1-stable.tar.xz

      - type: patch
        path: android-export-defaults.patch

      - type: script
        dest-filename: godot.sh
        commands:
          - export APPDATA="$XDG_DATA_HOME"
          - /app/bin/godot-bin "$@"

      - type: script
        dest-filename: adb.sh
        commands:
          - flatpak-spawn --host adb "$@"

      - type: script
        dest-filename: jarsigner.sh
        commands:
          - flatpak-spawn --host jarsigner "$@"

      - type: file
        path: org.godotengine.Godot.appdata.xml

    build-commands:
      - python3 /app/bin/scons $SCONS_FLAGS $SCONS_FLAGS_EXTRA platform=server mono_glue=no -j "$FLATPAK_BUILDER_N_JOBS"
      - bin/godot_server.x11.tools.* --generate-mono-glue modules/mono/glue
      - python3 /app/bin/scons $SCONS_FLAGS $SCONS_FLAGS_EXTRA platform=x11 target=release_debug -j "$FLATPAK_BUILDER_N_JOBS"
      - install -D -m755 bin/godot.x11.tools.* /app/bin/godot-bin
      - install -D -m755 godot.sh /app/bin/godot
      - install -D -m755 adb.sh /app/bin/adb
      - install -D -m755 jarsigner.sh /app/bin/jarsigner
      - desktop-file-edit --set-icon=org.godotengine.Godot misc/dist/linux/org.godotengine.Godot.desktop
      - install -Dm644 misc/dist/linux/org.godotengine.Godot.desktop /app/share/applications/org.godotengine.Godot.desktop
      - sed -i 's/<icon name="godot"/<icon name="org.godotengine.Godot"/' misc/dist/linux/x-godot-project.xml
      - install -Dm644 misc/dist/linux/x-godot-project.xml /app/share/mime/packages/org.godotengine.Godot.xml
      - install -Dm644 org.godotengine.Godot.appdata.xml /app/share/appdata/org.godotengine.Godot.appdata.xml
      - install -Dm644 icon.svg /app/share/icons/hicolor/scalable/apps/org.godotengine.Godot.svg
      - >
        for size in {32,64,128,256}; do
          rsvg-convert icon.svg -w "$size" -h "$size" -a -f png -o "$size.png";
          install -Dm644 "$size.png" "/app/share/icons/hicolor/${size}x${size}/apps/org.godotengine.Godot.png";
        done
